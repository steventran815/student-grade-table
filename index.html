<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <td>Steven Tran</td>

        </tr>
        <tr>
          <td>Grant Kang</td>
          <td>CSS</td>
          <td>42</td>
        </tr>
        <tr>
          <td>Johnny Ung</td>
          <td>JavaScript</td>
          <td>42</td>
        </tr>
      </tbody>
    </table>

  </main>

</body>
</html>
