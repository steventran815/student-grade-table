<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css" crossorigin="anonymous">
  <title>Student Grade Table</title>
</head>
<body>
  <header>
    <h1>Student Grade Table</h1>
  </header>
  <main>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Student Name</th>
          <th scope="col">Course</th>
          <th scope="col">Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Steven Tran</td>
          <td>HTML</td>
          <td>42</td>
        </tr>
        <tr>
          <td>Grant Kang</td>
          <td>CSS</td>
          <td>42</td>
        </tr>
        <tr>
          <td>Johnny Ung</td>
          <td>JavaScript</td>
          <td>42</td>
        </tr>
      </tbody>
    </table>

  </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="components/app.js"></script>
<script src="main.js"></script>
</body>
</html>
